<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>  
  <div id="form-outer">
      <p id="description">Let us how we can improve freeCodeCamp</p>
      <form id="survey-form "action="https://crossorigin.me/https://freecodecamp.com" method="GET">
        <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name">*Name</label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">*Email</label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="age" id="number-label">*Age</label>
            </div>
            <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="currentPos">Which option best descripbe your current role?</label>
            </div>
            <div class="rightTab">
                <select name="currentPos" id="dropdown" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer no to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="userRating">How likely is that you would recommend freeCodeCamp?</label>
            </div>
            <div class="rightTab">
               <ul style="list-style:none;">
                   <li><label>Definitely<input name="radio-buttons" type="radio" class="userRating"></label></li>
                   <li><label>Maybe<input name="radio-buttons" type="radio" class="userRating"></label></li>
                   <li><label>Not Sure<input name="radio-buttons" type="radio" class="userRating"></label></li>
               </ul>
            </div>
        </div>
    <div class="rowTab">
        <div class="labels">
            <label for="most-like">What do you like most in FCC:</label>
        </div>
        <div class="rightTab">
            <select name="mostLike" id="most-like" class="dropdown">
                <option disabled selected value>Select an options</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
                
            </select>
        </div>
    </div>   
    <div class="rowTab">
        <div class="labels">
            <label for="proeference">Things that should be improved in the future<br>(Check all that):
            </label>
        </div>
    </div>
    <div class="rightTab">
        <ul id="preferences" style="list-style:none">
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="1">Front-end Projects</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="2">Back-end Projects</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="3">Data Visualization</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="4">Challenges</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="5">Open Source Community</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="6">Gitter help rooms</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="7">Videos</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="8">City Metups</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="9">Wiki</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="10">Forum</label></li>
          <li class="checkbox"><label><input type="checkbox" name="prefer" class="userRatings" value="11">Additional Courses</label></li>
        </ul>
    </div>
    <div class="rowTab">
        <div class="labels">
            <label for="commnets">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
            <textarea name="comment" id="comments" style="height:50px;resize:vertical;" placeholder="Enter your comment here..."></textarea>
        </div>
    </div>
   <button id="submit" type="submit">Submit</button>
    
    </form>
  </div>
</body>
</html>
